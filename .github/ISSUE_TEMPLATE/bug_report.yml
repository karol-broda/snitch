name: Bug Report
description: Report a bug or unexpected behavior
title: "[bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        thanks for taking the time to fill out this bug report!
        please provide as much detail as possible to help us investigate.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of what the bug is.
      placeholder: What happened? What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. run `snitch ...`
        2. press '...'
        3. see error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: false

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened? Include any error messages.
    validations:
      required: false

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of snitch are you running? (`snitch version`)
      placeholder: "v0.1.0"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Linux
        - macOS
        - Other
    validations:
      required: true

  - type: input
    id: os-version
    attributes:
      label: OS Version
      description: e.g., Ubuntu 22.04, macOS 14.1, Arch Linux
      placeholder: "Ubuntu 22.04"
    validations:
      required: false

  - type: dropdown
    id: install-method
    attributes:
      label: Installation Method
      options:
        - Homebrew
        - go install
        - Nix/NixOS
        - AUR
        - Binary download
        - Install script
        - Other
    validations:
      required: false

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: Paste your `~/.config/snitch/snitch.toml` if relevant (optional)
      render: toml
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Logs / Terminal Output
      description: Paste any relevant terminal output or error messages
      render: text
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the problem? Screenshots, related issues, etc.
    validations:
      required: false

